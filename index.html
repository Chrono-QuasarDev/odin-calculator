<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="displayArea">123456789</div>
    <div class="buttonsContainer">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">รท</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">ร</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>
      <button class="clear">C</button>
      <button>0</button>
      <button class="operator">=</button>
      <button class="operator">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
